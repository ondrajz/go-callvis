name: CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:

  build-test:
    name: "Build & Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Download Deps
        run: |
          go mod download

      - name: Build All
        run: |
          go build -v ./...

      - name: Test All
        run: |
          go test -short ./...
